<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .login {
            min-height: 100vh;
        }

        .bg-image {
            background-image: url('https://merakigroup.com.pe/wp-content/uploads/2021/01/Oficinas-Mercado-Libre-LlanoFotografia-7474-scaled.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-heading {
            font-weight: 300;
        }

        .btn-login {
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1rem;
        }

        body {
            background-color: #434343;
            color: white;
        }
        .form-control {
            background-color: black;
            color: white;
            border-color: white;
        }
        .form-control::placeholder {
            color: white;
        }
        .form-floating label {
            color: white;
        }
        .form-check-label {
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        a.small {
            color: #007bff;
        }
        a.small:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>

<!-- Login 4 - Bootstrap Brain Component -->
<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <img width="300px" height="200px" src="https://merakigroup.com.pe/wp-content/uploads/2021/04/Logo-2021-2.png" class="img-fluid" alt="Icono">
                        </div>
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">¡Bienvenido!</h3>

                            <!-- Sign In Form -->
                            <form th:action="@{/login}" method="post">
                                <div class="form-floating mb-3">
                                    <input name="username" id="username" type="email" class="form-control" placeholder="name@example.com">
                                    <label for="username">Correo electrónico</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
                                    <label for="password">Contraseña</label>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                    <label class="form-check-label" for="rememberPasswordCheck">
                                        Recordar contraseña
                                    </label>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Iniciar sesión</button>
                                    <div class="text-center">
                                        <a class="small" href="#">¿Olvidaste la contraseña?</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
