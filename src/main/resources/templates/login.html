<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Login 4 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
    <div class="container" style="width: 700px;">

        <div class="card border-primary mb-3">
            <div class="card-body  text-center">
                <h5 class="card-title text-primary fs-2 fw-bold">Iniciar Sesión</h5>
                <form th:action="@{/login}" method="post">
                    <div class="row gy-3 gy-md-4 overflow-hidden px-5">
                        <div class="col-12">
                            <label for="username" class="form-label fw-bold">Usuario:</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder=""
                                   required>
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label fw-bold">Contraseña:</label>
                            <input type="password" class="form-control" name="password" id="password" value="" required>
                        </div>
                        <div class="col-12">
                            <button class="btn bsb-btn-xl btn-primary" type="submit">Ingresar</button>
<!--                            <a href="./registro" class="btn bsb-btn-xl btn-secondary" type="submit">Registrarse</a>-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
